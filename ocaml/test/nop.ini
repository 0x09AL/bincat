[settings]
mem-model = flat
mode = protected
call-conv = cdecl
mem-sz = 32
op-sz = 32
stack-width = 32

[loader]
star_ss = 0x10000
star_ds = 0x20000
star_cs = 0x00
star_es = 0x00
star_fs = 0x00
star_gs = 0x00
entrypoint = 0x00
#physical address of the start of the instruction sequence
phys-code-addr = 0x00
#number of bytes of the instruction sequence
code-length = 1

[binary]
filepath = nop.bin
format = pe


[analyzer]
unroll = 5
dotfile = cfa.dot

[state]
reg[eax] = 0x01 ! 0xff ? 0xf0
reg[ebx] = 0x02
reg[ecx] = 0x03
reg[edi] = 0x04
reg[esi] = 0x05
reg[esp] = 0x00
reg[ebp] = 0x07

mem[0x01] = 0x1234567812345678 ! 0xff
[libc]
#tainting rules for libc
#default calling convention for this lib
call-conv = fastcall
* = open(@, _)
#read uses a different calling convention
* = read<stdcall>(@, *, @)


