[settings]
mem-model = flat
call-conv = cdecl
mem-sz = 32
op-sz = 32
stack-width = 32

[loader]
rva-stack = 0x10000
rva-data = 0x20000
rva-code-start = 0x23
rva-code-end = 0x24
rva-entrypoint = 0x23

[binary]
filepath = nop.bin
format = pe
phys-code = 0x00


[analyzer]
unroll = 5

[state]
reg[eax] = 0x01 ! 0xff ? 0xf0
reg[ebx] = 0x02
reg[ecx] = 0x03
reg[edi] = 0x04
reg[esi] = 0x05
reg[esp] = 0x06
reg[ebp] = 0x07

mem[0x01] = 0x1234567812345678 ! 0xff
[libc]
#tainting rules for libc
#default calling convention for this lib
call-conv = fastcall
* = open(@, _)
#read uses a different calling convention
* = read<stdcall>(@, *, @)


